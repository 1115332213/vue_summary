<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summary06</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
        <ol>
            <my-item v-for="item in items" v-bind:item="item"></my-item>
        </ol>
    </div>
    <script>
        Vue.component("my-item", {
            props: ["item"],
            template: "<li>{{item}}</li>"
        })
        var myApp = new Vue({
            el: "#myApp",
            data: {
                items: [
                    "面包","水","牛奶"
                ]
            }
        })
    </script>
</body>
</html>
