<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summary05</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
       <p>  我最喜欢的运动: {{sport}} </p>
       <div>
           <button type="button" v-on:click="btnClick('游泳')">游泳</button>
           <button type="button" v-on:click="btnClick('足球')">足球</button>
           <button type="button" @click="btnClick('篮球')">篮球</button>
       </div>
       <div><button type="button" @click="showInfo">点我在控制台打印信息</button></div>
    </div>
    <script>
        var myApp = new Vue({
            el: "#myApp",
            data: {
                sport: ""
            },
            methods: {
                btnClick: function(pval){
                    this.sport = pval;
                },
                showInfo: function(){
                    console.log("Welcome you");
                } 
            }
        })
    </script>
</body>
</html>
