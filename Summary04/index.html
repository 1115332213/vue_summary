<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summary04</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myApp">
        <div>
            <input type="text" v-model="message" placeholder="input area">  
        </div>
        <h3>实时同步用户在文本框中输入的内容: {{message}}</h3>
    </div>
    <script>
        var myApp = new Vue({
            el: "#myApp",
            data: {
                message: "请在这里输入内容"
            }
        })
    </script>
</body>
</html>
