<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Summary16</title>
</head>
<body>
    <div id="myApp">
        <h3>我的个人信息</h3>
        <div v-for="(value, key) in items">
            {{key}} : {{value}}
        </div>
    </div>
    <script>
        var myApp = new Vue({
            el: "#myApp",
            data: {
                items:{
                    name: "Peter",
                    age: "22",
                    set: "Female",
                    language: "English"
                }
            }
        })
    </script>
</body>
</html>
